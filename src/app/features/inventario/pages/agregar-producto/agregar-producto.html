<div class="container my-3">
  <div class="card form-card">
    <div class="card-body">
      <h5 class="mb-1">Registrar Nuevo Producto</h5>
      <p class="text-muted mb-4">Complete todos los campos para agregar un nuevo producto al inventario</p>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <label>Nombre del Producto *</label>
          <input class="form-control form-control-lg" placeholder="Ej: Rosas Rojas" formControlName="nombre" />
          <small class="text-muted">El nombre no se podrá modificar después de crear el producto</small>
        </div>

        <div class="form-group">
          <label>Categoría *</label>
          <input class="form-control" placeholder="Ej: Rosas" formControlName="categoria" />
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Cantidad *</label>
            <input type="number" class="form-control" formControlName="cantidad" />
          </div>
          <div class="form-group col-md-6">
            <label>Precio Unidad (CLP) *</label>
            <input type="number" class="form-control" formControlName="precio" />
          </div>
        </div>

        <div class="form-group">
          <label>Descripción</label>
          <textarea rows="4" class="form-control" placeholder="Descripción del producto (opcional)" formControlName="descripcion"></textarea>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
          <button type="submit" class="btn btn-dark">
            <i class="fas fa-plus mr-1"></i> Registrar Producto
          </button>
          <button type="button" class="btn btn-light" (click)="limpiar()">× Limpiar</button>
        </div>
      </form>
    </div>
  </div>

  <a routerLink="/dashboard" class="btn btn-link mt-3 pl-0">← Volver al Panel</a>
</div>
